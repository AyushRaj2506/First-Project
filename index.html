<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="Icon" href="TicTacToe.png" type="img/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exile&family=Handlee&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="StyleSheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Tic Tac Toe Game</li>
            </ul>
        </nav>
    </header>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt bl"><span class="boxText"></span></div>
            <div class="box bt"><span class="boxText"></span></div>
            <div class="box bt br"><span class="boxText"></span></div>
            <div class="box bl"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br"><span class="boxText"></span></div>
            <div class="box bl bb"><span class="boxText"></span></div>
            <div class="box bb"><span class="boxText"></span></div>
            <div class="box bb br"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>
                Welcome! Let's play.
            </h1>
            <div><span class="info">Turn for X</span><button id="Reset">Reset</button></div>
        </div>
    </div>

    <footer>
        &copy Copyright All rights reserved.
    </footer>

    <script src="script.js">

    </script>
</body>


</html>
